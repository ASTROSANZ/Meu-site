<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Formulário de Pagamento</h1>
    <form id="paymentForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="nomeTitular">Nome do Titular:</label>
        <input type="text" id="nomeTitular" name="nomeTitular" required>

        <label for="numeroCartao">Número do Cartão:</label>
        <input type="number" id="numeroCartao" name="numeroCartao" required>

        <label for="dataValidade">Data de Validade:</label>
        <input type="text" id="dataValidade" name="dataValidade" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>

        <button type="submit">Enviar Pagamento</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
